<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap');

    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    .color {
      color: coral;
    }
    .fz {
      font-size: 2rem;
    }
    .fw {
      font-weight: 900;
    }
    .ff{
      font-family: "Caveat", cursive;
    }
    .ta{
      text-align: right;
    }
    * {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="color">Color</p>
  <p class="fz">Font Size</p>
  <p class="fw">Font Weight</p>
  <p class="ff">Font Family</p>
  <p class="ta">Text Align</p>
